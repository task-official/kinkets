<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>カラキン</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="leaderboard">
        <h1 class="leaderboard-title">カラキン</h1>

        <ul>
            <li>CSVを読み込むと、2列目以降（1曲目〜10曲目）を集計して一覧表示します</li>
            <li>タイムスタンプ列は自動で無視されます</li>
        </ul>

        <div class="controls">
            <input id="csv-input" type="file" accept=".csv" />
            <label class="hint" for="csv-input">例）タイムスタンプ,１曲目,2曲目,...</label>
        </div>

        <ul id="rank-list">
            <!-- JSがここに項目を挿入します -->
        </ul>
    </div>

    <script src="./app.js" defer></script>
</body>

</html>
